<!DOCTYPE html>
<html lang="en kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
    <link rel="short icon" href="https://ifh.cc/g/kgaMKm.png" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:13</span>
      </div>
      <div class="status-bar__column">
        <span>621%</span>
        <i class="fa fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <a href="settings.html"><span><i class="fa-solid fa-gear fa-lg"></i></span></a>
        <span class="setting-else">.</span>
      </div>
    </header>
    <main>
      <div class="main-profile">
        <div class="user-component more-profile">
          <div class="user-component__column">
            <img
              src="./5849537C-9FEA-43FF-805A-9F7F64E17F22-999-0000015391D6DFB1.JPG"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Subbny</h4>
              <span class="user-component__subtitle">010-2717-5527</span>
              <span
                ><i
                  class="fa-solid fa-circle-exclamation phone-number__icon"
                ></i
              ></span>
            </div>
          </div>
          <div class="user-component__column">
            <span><i class="far fa-message fa-3x"></i></span>
          </div>
        </div>
        <div class="more__menu-bar">
          <div class="more__menu-bar__first">
            <div class="more__menu-bar_icon">
              <i class="fa-regular fa-calendar fa-4x"></i>
              <span>Calendar</span>
            </div>
            <div class="more__menu-bar_icon">
              <i class="fa-solid fa-bag-shopping fa-4x"></i>
              <span>Talk Drive</span>
            </div>
            <div class="more__menu-bar_icon">
              <i class="fa-regular fa-face-grin fa-4x"></i>
              <span>Emotions</span>
            </div>
            <div class="more__menu-bar_icon">
              <i class="fa-solid fa-paint-roller fa-4x"></i>
              <span>Themes</span>
            </div>
          </div>
          <div class="more__menu-bar__second">
            <div class="more__menu-bar_icon">
              <i class="fa-solid fa-money-check fa-4x"></i>
              <span>Account</span>
            </div>

            <div class="more__menu-bar_icon">
              <i class="fa-regular fa-comment fa-4x"></i>
              <span>Openchat</span>
            </div>
          </div>
        </div>
        <h5 class="subbny-face__header">
          Our History Of Change</h5>
        <div class="more__myface">
          <div class="my-face_icon">
            <div class="user-component__column myface-pic">
              <img
                src="./myface/EB6CF55D-A604-4E9E-92D3-262B5654F815-19509-0000032D1C54001D.JPG"
                class="user-component__avatar user-component__avatar--xl"
              />
              <span>2018</span>
            </div>  
          </div>  
            <div class="my-face_icon">
              <div class="user-component__column myface-pic">
                <img
                  src="./myface/DCDD83AC-A280-42F6-94EF-A05008324AF7-19509-0000032B6433B2B6.JPG"
                  class="user-component__avatar user-component__avatar--xl"
                />
                <span>2019</span>
              </div>  
              
            </div>
            <div class="my-face_icon">
              <div class="user-component__column myface-pic">
                <img
                  src="./myface/60CE1A9E-79E7-4144-A4BB-B28667A99447-19509-0000032B7A74CB78.JPG"
                  class="user-component__avatar user-component__avatar--xl"
                />
                <span>2020</span>
              </div>  
            </div>
            <div class="my-face_icon">
              <div class="user-component__column myface-pic">
                <img
                  src="./myface/66CDC478-40AD-4525-B704-5585EDF025D9-19509-0000032B902CC90B.JPG"
                  class="user-component__avatar user-component__avatar--xl"
                />
                <span>2021</span>
              </div>  
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">2</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
          <span class="else">.</span>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/211cb44f9c.js"
      crossorigin="anonymous"
    ></script>
    <div id="no-mobile">
      <span>저기 죄송한데 제가 만든 화면은 키우면 못생겨져서 안보여줄거에요.
        줄여보세요 </span>
    </div>
  </body>
</html>
