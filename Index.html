<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subbny Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="short icon" href="https://ifh.cc/g/kgaMKm.png" />
  </head>
  <body> 
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:13</span>
      </div>
      <div class="status-bar__column">
        <span>621%</span>
        <i class="fa fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Subbny Talk</h1>
      <p class="welcome-header__text">
        If you think subbny Talk will be super sexy SNS, log in with your email
        or phone number.
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input type="text" placeholder="sexy phone number" />
      <input type="password" placeholder="lovely password" />
      <input type="submit" value="ready to love Subbny" />
      <a href="https://i.esdrop.com/d/f/22HyK49Kei/g5KGJev3RZ.png"
        >Find subbny account or lovely password
      </a>
    </form>
    <div id="splash-screen">
      <i class="fa-solid fa-comment"></i>
    </div>

    <script
      src="https://kit.fontawesome.com/211cb44f9c.js"
      crossorigin="anonymous"
    ></script>
    <div id="no-mobile">
      <span
        >저기 죄송한데 제가 만든 화면은 키우면 못생겨져서 안보여줄거에요.
        줄여보세요
      </span>
    </div>
  </body>
</html>
