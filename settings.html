<!DOCTYPE html>
<html lang="en kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="short icon" href="https://ifh.cc/g/kgaMKm.png" />
    <title>Settings</title>

    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/211cb44f9c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="setting-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:13</span>
      </div>
      <div class="status-bar__column">
        <span>621%</span>
        <i class="fa fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <a href="more.html"
        ><span><i class="fa-solid fa-chevron-left fa-2x"></i></span
      ></a>
      <span class="settings-header">Settings</span>
      <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
    </header>
    <main>
      <div class="settings__menu-bar">
        <span><i class="fa-solid fa-bullhorn fa-3x"></i></span>
        <span class="settings__menubar-title">Notices</span>
      </div>
      <div class="settings__menu-bar">
        <span><i class="fa-solid fa-flask fa-3x"></i></span>
        <span class="settings__menubar-title">Subbny's Lab</span>
      </div>
      <div class="settings__menu-bar-etc">
        <div class="settings__menu-bar-etc_left">
          <span><i class="fa-solid fa-circle-exclamation fa-3x"></i></span>
          <span class="settings__menubar-title">Version</span>
          <span class="settings__new">N</span>
        </div>
        <span class="settings__update">Lastest Version</span>
      </div>
      <div class="settings__menu-bar">
        <span><i class="fa-solid fa-lock fa-3x"></i></span>
        <span class="settings__menubar-title">Privacy</span>
      </div>
      <div class="settings__menu-bar">
        <span><i class="fa-solid fa-bell fa-3x"></i></span>
        <span class="settings__menubar-title">Notifications</span>
      </div>
      <div class="settings__menu-bar">
        <span><i class="fa-solid fa-user-group fa-3x"></i></span>
        <span class="settings__menubar-title">Friends</span>
      </div>
      <div class="settings__menu-bar">
        <span><i class="fa-solid fa-comment fa-3x"></i></span>
        <span class="settings__menubar-title">Chats</span>
      </div>
      <div class="settings__menu-bar">
        <span><i class="fa-solid fa-spinner fa-3x"></i></span>
        <span class="settings__menubar-title">Display</span>
      </div>
      <div class="settings__menu-bar-etc">
        <div class="settings__menu-bar-etc_left">
          <span><i class="fa-solid fa-brush fa-3x"></i></span>
          <span class="settings__menubar-title">Themes</span>
          <span class="settings__new">N</span>
        </div>
        <span class="settings__update">Default theme</span>
      </div>
      <div class="settings__menu-bar">
        <span><i class="fa-solid fa-phone fa-3x"></i></span>
        <span class="settings__menubar-title">Call</span>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn setting-nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn setting-nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">2</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn setting-nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn setting-nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
          <span class="else">.</span>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/211cb44f9c.js"
      crossorigin="anonymous"
    ></script>
    <div id="no-mobile">
      <span
        >저기 죄송한데 제가 만든 화면은 키우면 못생겨져서 안보여줄거에요.
        줄여보세요
      </span>
    </div>
  </body>
</html>
