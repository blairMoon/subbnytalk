<!DOCTYPE html>
<html lang="en kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="short icon" href="https://ifh.cc/g/kgaMKm.png" />
    <title>Chat With Stranger</title>

    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/211cb44f9c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:13</span>
      </div>
      <div class="status-bar__column">
        <span>621%</span>
        <i class="fa fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <div class="screen-header__column">
        <a href="chat.html"><i class="fa-solid fa-chevron-left fa-2x"></i></a>
      </div>
      <div class="screen-header__column">
        <h1 class="settings-header chat-header">Byeonghyun</h1>
      </div>
      <div class="chat-header__column">
        <span><i class="fa-solid fa-bars fa-2x chat-with_icon"></i></span>
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Saturday, August 18, 2022</div>
      <div class="message-row">
        <img
          src="http://127.0.0.1:5500/2DAF833D-1A07-4A34-93FB-B917A6223B6E-999-000001583BE02040.JPG"
        />
        <div class="message-row__content">
          <span class="message__author">Byeonghyun </span>
          <div class="message__info">
            <span class="message__bubble"
              >안녕하세요 어제 클럽에서 검은색 안경 썼던 사람입니다.</span
            >
            <span class="message__time">10:13</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus"></i>
      </div>
      <div class="reply__column">
        <input
          type="text"
          placeholder="슬프지만 당신 남자친구가 될 사람이니 답장을 해주시기 바랍니다"
        />
        <i class="fa-regular fa-face-grin-hearts fa-2x"></i>
        <button><i class="fa-solid fa-arrow-up fa-2x"></i></button>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/211cb44f9c.js"
      crossorigin="anonymous"
    ></script>

    <div id="no-mobile">
      <span
        >저기 죄송한데 제가 만든 화면은 키우면 못생겨져서 안보여줄거에요.
        줄여보세요
      </span>
    </div>
  </body>
</html>
