<!DOCTYPE html>
<html lang="en kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="short icon" href="https://ifh.cc/g/kgaMKm.png" />
    <title>Find</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:13</span>
      </div>
      <div class="status-bar__column">
        <span>621%</span>
        <i class="fa fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
        <span class="setting-else">.</span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fa-solid fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-envelope-open-text"></i><span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <div class="user-component-find">
          <div class="user-component__column-find">
            <img
              src="./A87EAFB2-F8C0-4337-8899-C689D17CB069-12186-0000024EE5359E4D.JPG"
              class="user-component__avatar-find user-component__avatar--xl"
            />
            <div class="user-component__text-find">
              <h4 class="user-component__title recommended-font">Gangjoon</h4>
            </div>
          </div>
          <div class="user-component__column-find">
            <img
              src="./8904DBEA-C43F-4A7C-AA61-07058C108218-12186-0000024EF36E993B.JPG"
              class="user-component__avatar-find user-component__avatar--xl"
            />
            <div class="user-component__text-find">
              <h4 class="user-component__title recommended-font">Rose Park</h4>
            </div>
          </div>
          <div class="user-component__column-find">
            <img
              src="./E025F9EF-25F6-4026-82BD-6015948FCE2A-12186-00000250CC2BFE5F.JPG"
              class="user-component__avatar-find user-component__avatar--xl"
            />
            <div class="user-component__text-find">
              <h4 class="user-component__title recommended-font">Bogum</h4>
            </div>
          </div>
          <div class="user-component__column-find">
            <img
              src="./IMG_4364.PNG"
              class="user-component__avatar-find user-component__avatar--xl"
            />
            <div class="user-component__text-find">
              <h4 class="user-component__title recommended-font">Joohyuk</h4>
            </div>
          </div>
          <div class="user-component__column-find-plus">
            <i class="fa-solid fa-plus fa-2x"></i>
          </div>
        </div>
      </div>
      <div class="news">
        <div class="news-header">
          <h4 class="news-title">News</h4>
          <span>Go to News Home ></span>
        </div>
        <div class="news-post">
          <div class="news-post-column">
            <h5 class="news-post__title">충격적인 그의 에스크 실체</h5>
            <h6 class="news-post__subtitle">#외로웠던 #인기남 박병현의 #에스크 #대공개</h6>
            <div class="news-post__member">
              <img class="news-post__member-img"
              src="./604A467E-C765-4605-9D93-31EAF5413106-12186-0000025AB3F2AB92.JPG"/>
              <span class="news-post__member-count">오수빈</span>
              <div class="divider"></div>
              <span class="news-post__member-status">판교 얼짱</span>
            </div>  
          </div>    
          <div class="news-post-column">
           <div class="news-post__photo">
            <img src="./7E34C1AD-0079-4E0B-BCAD-A57FEC210D97-15065-00000282D98124E8.JPG">
            <div class="news-post__heart-count"><i class="fa-solid fa-heart"></i> <span>326 </span></div>


           </div>
          </div>
        </div>  
        <div class="news-post">
          <div class="news-post-column">
            <h5 class="news-post__title">골마을 농구TOP 무너지나</h5>
            <h6 class="news-post__subtitle">#나이먹더니 #실력줄었나 #46점 </h6>
            <div class="news-post__member">
              <img class="news-post__member-img"
              src="./604A467E-C765-4605-9D93-31EAF5413106-12186-0000025AB3F2AB92.JPG"/>
              <span class="news-post__member-count">오수빈</span>
              <div class="divider"></div>
              <span class="news-post__member-status"> 귀염둥이 </span>
            </div>  
          </div>    
          <div class="news-post-column">
           <div class="news-post__photo basketball-photo">
            <img src="./6A2EAA4E-9224-4C4B-9103-209B7B5234A7-15065-0000028D415037DD.JPG">
            <div class="news-post__heart-count basketball-heart"><i class="fa-solid fa-heart"></i> <span>50 </span></div>


           </div>
          </div>
        </div>  

    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">2</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
          <span class="else">.</span>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>저기 죄송한데 제가 만든 화면은 키우면 못생겨져서 안보여줄거에요.
        줄여보세요 </span>
    </div>
    <script
      src="https://kit.fontawesome.com/211cb44f9c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
