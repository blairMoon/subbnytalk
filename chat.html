<!DOCTYPE html>
<html lang="en kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="short icon" href="https://ifh.cc/g/kgaMKm.png" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:13</span>
      </div>
      <div class="status-bar__column">
        <span>621%</span>
        <i class="fa fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat-with.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="./2DAF833D-1A07-4A34-93FB-B917A6223B6E-999-000001583BE02040.JPG"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Byeonghyun</h4>
              <h6 class="user-component__subtitle">
                안녕하세요 어제 클럽에서 검은색 안경 썼던 사람입니다.
              </h6>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-componemt__time">10:13</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat-with2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="./4B93A66F-E79B-4B0E-BEDA-8CC4B6794DB3-9474-000001A7B153DD1A.JPG"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Haeinn</h4>
              <h6 class="user-component__subtitle">야동이나 봐야겠다....</h6>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-componemt__time">06:21</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">2</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
          <span class="else">.</span>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/211cb44f9c.js"
      crossorigin="anonymous"
    ></script>
    <div id="no-mobile">
      <span
        >저기 죄송한데 제가 만든 화면은 키우면 못생겨져서 안보여줄거에요.
        줄여보세요</span
      >
    </div>
  </body>
</html>
