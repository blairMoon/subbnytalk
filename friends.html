<!DOCTYPE html>
<html lang="en kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="short icon" href="https://ifh.cc/g/kgaMKm.png" />
    <title>Friends</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:13</span>
      </div>
      <div class="status-bar__column">
        <span>621%</span>
        <i class="fa fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
          <span><i class="fa-solid fa-magnifying-glass fa-lg"></i
            ></span>
          <span><i class="fa-solid fa-music fa-lg"></i></span>
          <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>    
    </header> 
    <a id="friends-display-link" />
      <i class="fa-solid fa-circle-exclamation icon"></i> 
      <span class="friends-display">Friends Names Display <i class="fa-solid fa-chevron-right fa-xs"></i></span>
    </a>
    <main class="frineds-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="./5849537C-9FEA-43FF-805A-9F7F64E17F22-999-0000015391D6DFB1.JPG" 
          class="user-component__avatar user-component__avatar--xl"/>
          <div class="user-component__text">
            <h4 class="user-component__title">Subbny</h4>
           <!-- <h6 class="user-component__subtitle"></h6>-->
          </div>  
        </div>
         
        <div class="user-component__column">
          <div class="melon-music">
            <span>Life's Too Short (English..  </span>
            <a href="https://www.youtube.com/watch?v=z2ZjutyxmjA"><span><i class="fa-solid fa-play"></i></span></a>
          </div>  
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="./2DAF833D-1A07-4A34-93FB-B917A6223B6E-999-000001583BE02040.JPG" 
            class="user-component__avatar user-component__avatar--sm"/>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Byeonghyun</h4>
            </div>  
          </div>
           
          <div class="user-component__column">
            <div class="melon-music">
              <span>감동이야 (feat.성시경)-...  </span>
              <a href="https://www.youtube.com/watch?v=NXlTG9rqDoA"><span><i class="fa-solid fa-play"></i></span></a>
            </div>
          </div>
        </div>
      </div>
      
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">2</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
          <span class="else">.</span>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/211cb44f9c.js"
      crossorigin="anonymous"
    ></script>

    <div id="no-mobile">
      <h1 id="no-mobile-alert">저기 죄송한데 제가 만든 화면은 키우면 못생겨져서 안보여줄거에요.
        줄여보세요 </h1>
